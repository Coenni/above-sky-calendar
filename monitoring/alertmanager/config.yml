# Alertmanager Configuration for Above Sky Calendar

global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for notifications
route:
  # Default route
  receiver: 'slack-notifications'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  # Child routes
  routes:
    # Critical alerts - notify immediately
    - match:
        severity: critical
      receiver: 'slack-critical'
      group_wait: 0s
      group_interval: 5m
      repeat_interval: 3h
    
    # Warning alerts - group and notify
    - match:
        severity: warning
      receiver: 'slack-warnings'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
    
    # Database alerts
    - match:
        component: database
      receiver: 'slack-database'
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 6h

# Inhibition rules to prevent notification spam
inhibit_rules:
  # Inhibit warning if critical is firing for same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
  
  # Inhibit application alerts if system is down
  - source_match:
      alertname: 'SystemDown'
    target_match_re:
      alertname: '(BackendDown|DatabaseDown|RedisDown)'
    equal: ['cluster']

# Receivers configuration
receivers:
  # Default Slack notifications
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#alerts'
        username: 'Alertmanager'
        icon_emoji: ':warning:'
        title: 'Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
            *Alert:* {{ .Annotations.summary }}
            *Description:* {{ .Annotations.description }}
            *Severity:* {{ .Labels.severity }}
            *Component:* {{ .Labels.component }}
          {{ end }}
        send_resolved: true
  
  # Critical alerts
  - name: 'slack-critical'
    slack_configs:
      - channel: '#critical-alerts'
        username: 'Alertmanager - CRITICAL'
        icon_emoji: ':rotating_light:'
        color: 'danger'
        title: 'CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
            *Alert:* {{ .Annotations.summary }}
            *Description:* {{ .Annotations.description }}
            *Severity:* {{ .Labels.severity }}
            *Component:* {{ .Labels.component }}
            *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        send_resolved: true
  
  # Warning alerts
  - name: 'slack-warnings'
    slack_configs:
      - channel: '#alerts'
        username: 'Alertmanager - Warning'
        icon_emoji: ':warning:'
        color: 'warning'
        title: 'Warning: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
            *Alert:* {{ .Annotations.summary }}
            *Description:* {{ .Annotations.description }}
            *Component:* {{ .Labels.component }}
          {{ end }}
        send_resolved: true
  
  # Database specific alerts
  - name: 'slack-database'
    slack_configs:
      - channel: '#database-alerts'
        username: 'Alertmanager - Database'
        icon_emoji: ':floppy_disk:'
        title: 'Database Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
            *Alert:* {{ .Annotations.summary }}
            *Description:* {{ .Annotations.description }}
            *Severity:* {{ .Labels.severity }}
          {{ end }}
        send_resolved: true
