input {
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Add tags for different log levels
  if [level] == "ERROR" {
    mutate {
      add_tag => [ "error" ]
    }
  } else if [level] == "WARN" {
    mutate {
      add_tag => [ "warning" ]
    }
  } else if [level] == "INFO" {
    mutate {
      add_tag => [ "info" ]
    }
  } else if [level] == "DEBUG" {
    mutate {
      add_tag => [ "debug" ]
    }
  }

  # Extract application name
  if [logger_name] =~ /^com\.abovesky\.calendar/ {
    mutate {
      add_field => { "application" => "above-sky-calendar" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "above-sky-calendar-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Debug output (optional, can be removed in production)
  stdout {
    codec => rubydebug
  }
}
