<div class="login-container">
  <div class="login-card">
    <!-- Language Switcher -->
    <div class="language-switcher-container">
      <app-language-switcher></app-language-switcher>
    </div>

    <h2>{{ 'auth.login' | translate }}</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">{{ 'auth.username' | translate }}</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginData.username"
          required
          class="form-control"
          [placeholder]="'auth.username' | translate"
        />
      </div>
      
      <div class="form-group">
        <label for="password">{{ 'auth.password' | translate }}</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          class="form-control"
          [placeholder]="'auth.password' | translate"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.valid || isLoading"
      >
        {{ (isLoading ? 'auth.logging_in' : 'auth.login') | translate }}
      </button>
    </form>

    <div class="register-link">
      {{ 'auth.no_account' | translate }} <a routerLink="/register">{{ 'auth.register_here' | translate }}</a>
    </div>
  </div>
</div>
