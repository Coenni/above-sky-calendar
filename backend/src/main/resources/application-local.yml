server:
  port: 8080

spring:
  # H2 Database Configuration (Development)
  datasource:
    url: jdbc:h2:mem:calendardb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Mail Configuration (MailHog for local testing)
  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  
  # Devtools
  devtools:
    restart:
      enabled: true

# JWT Configuration
jwt:
  secret: 5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
  expiration: 86400000

# CORS Configuration
cors:
  allowed:
    origins: http://localhost:4200,http://localhost:80

# Logging
logging:
  level:
    com.abovesky.calendar: DEBUG
    org.springframework: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Management
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
