# Server Configuration
server.port=8080

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:calendardb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# MySQL Database Configuration (Production - commented out by default)
#spring.datasource.url=jdbc:mysql://localhost:3306/calendardb?useSSL=false&serverTimezone=UTC
