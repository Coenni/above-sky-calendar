server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

spring:
  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        generate_statistics: false
  
  # H2 Console disabled
  h2:
    console:
      enabled: false
  
  # Mail Configuration (Production SMTP)
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          ssl:
            trust: ${MAIL_HOST}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

# CORS Configuration
cors:
  allowed:
    origins: ${CORS_ALLOWED_ORIGINS:https://aboveskycalendar.com}

# Logging
logging:
  level:
    com.abovesky.calendar: WARN
    org.springframework: WARN
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN

# Management
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: never
  metrics:
    export:
      prometheus:
        enabled: true
